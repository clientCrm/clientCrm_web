<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="base/plugins/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="base/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="base/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div id="app">

    <el-container>
        <el-header >
            <div th:replace ="~{common/navbar::navbar}"></div>
        </el-header>
        <el-container>
            <el-aside width="200px"><div th:insert="~{common/work/aside::aside}" ></div></el-aside>
            <el-container>
                <el-main>Main</el-main>
                <el-footer>
                    <div th:insert="~{common/footer::footer}"></div>
                </el-footer>
            </el-container>
        </el-container>
    </el-container>
</div>
</body>

<script >
    new Vue({
        el: '#app',
        data: function() {
            return { visible: false }
        }
    })
</script>

</html>
