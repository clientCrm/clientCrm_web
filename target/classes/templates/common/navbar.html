<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>导航条</title>
</head>
<body>

    <nav th:fragment="navbar" style="margin-left: -1.5em" class=" navbar navbar-expand navbar-white navbar-light " id="border-bottom" >
        <div style="align-content: flex-start"><!--align-content: left--><!--align-content: flex-start-->
            <a href="index3.html" class="brand-link" style="width: 150px">
                <img src="img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                     style="opacity: .8">
                <span class="brand-text font-weight-light">AdminLTE 3</span>
            </a>
        </div>
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item" >
                <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block ">

                <a th:href="@{/toIndex}" class="nav-link">
                    <img src="img/work.png" class="myinco" style="width: 20px; height: 20px;" />
                    工作台
                </a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">

                <a th:href="@{/toManager}" class="nav-link">
                    <img src="img/customer.png" class="myinco" style="width: 20px; height: 20px;" />
                    客户管理
                </a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">

                <a th:href="@{/item}" class="nav-link">
                    <img src="img/item.png" class="myinco" style="width: 20px; height: 20px;" />
                    项目管理
                </a>
            </li>
        </ul>

        <!-- SEARCH FORM -->
        <form class="form-inline ml-3">
            <div class="input-group input-group-sm">
                <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-navbar" type="submit">
                        <img src="img/book.png" class="myinco" style="width: 20px; height: 20px" />
                    </button>
                </div>
            </div>
        </form>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link" data-toggle="dropdown" href="#">
                    <img src="img/inform.png" class="myinco" style="width: 20px; height: 20px" />
                    <span class="badge badge-danger navbar-badge">3</span>
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link" data-toggle="dropdown" href="#">
                    <img src="img/message.png" class="myinco" style="width: 20px; height: 20px" />
                    <span class="badge badge-warning navbar-badge">15</span>
                </a>
            </li>
            <li class="nav-item dropdown" >
                <el-dropdown >
                    <a type="info" round class="nav-link">
                        <img src="img/set.png" class="myinco" style="width: 20px; height: 20px;" />
                        <i class="el-icon-arrow-down el-icon--right"></i>
                    </a>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item><a href="#">注销</a></el-dropdown-item>
                        <el-dropdown-item><a href="#">查看</a></el-dropdown-item>
                        <el-dropdown-item><a href="#">后台</a></el-dropdown-item>

                </el-dropdown>
            </li>
